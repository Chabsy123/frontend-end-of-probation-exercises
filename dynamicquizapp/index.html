<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
    <!-- Header Section -->
        <header class="text-center mb-5">
            <h1 class="display-4">Quiz Application</h1>
            <div class="progress mt-3" style="height: 20px;">
                <div id="progress-bar" class="progress-bar" role="progress-bar" style="width: 0%;"></div>
            </div>
        </header>

        <!-- Main Quiz Section -->
      <main>
        <div id="quiz-container" class="card p-4 mb-4">
            <h2 id="question" class="card-title mb-4">Questions from Quiz</h2>
            <div id="options" class="list-group">

            </div>
        </div>

        <!-- Navigation -->
         <div class="d-flex justify-content-between mb-5">
            <button id="prev-btn" class="btn btn-secondary" disabled>Previous Question</button>
            <button id="next-btn" class="btn btn-primary">Next Question</button>
         </div>
      </main>


      <!-- Hidden result section -->
       <section id="results-section" class="card p-4 mb-4" style="display: none;">
        <h2 class="card-title mb-4">Your Results</h2>
        <div id="results" class="mb-4">

        </div>
        <button id="restart-btn" class="btn btn-primary">Restart Quiz</button>
       </section>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
